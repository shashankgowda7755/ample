                    <p class="mb-4">The culmination of turtle walk season is our heartwarming Baby Turtle Farewell event. After eggs incubate for approximately 45-60 days, participants gather to witness hundreds or thousands of tiny hatchlings make their first journey from nest to ocean.</p>
                    <p class="mb-4">This magical ceremony has become one of Chennai's most beloved conservation events, with attendance growing from a few hundred in early years to over 7,000 participants in recent seasons. Over 31,000 people have experienced this unforgettable moment, creating a ripple effect of ocean awareness across generations.</p>

                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-8 mb-4">What Makes Turtle Walks Special</h3>
                    <ul class="list-disc pl-6 space-y-2 mb-6">

                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-8 mb-4">Educational Value</h3>
                    <p class="mb-4">Participants learn about Olive Ridley life cycles, the importance of coastal ecosystems, threats like plastic pollution and climate change, and how individual actions protect marine biodiversity.</p>

                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-8 mb-4">Who Participates</h3>
                    <p class="mb-4">Our turtle walks attract diverse groups:</p>
                    <ul class="list-disc pl-6 space-y-2 mb-6">
                        <li><strong>Schools and Educational Institutions:</strong> Hands-on environmental education beyond textbooks.</li>
                        <li><strong>Corporate Teams:</strong> Meaningful team-building and social responsibility.</li>
                        <li><strong>Families:</strong> Creating memorable experiences that teach stewardship.</li>
                        <li><strong>Nature Enthusiasts & International Visitors:</strong> Connecting with wildlife and local biodiversity.</li>
                    </ul>

                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-8 mb-4">The Conservation Context</h3>
                    <p class="mb-4">Sea turtles face numerous threats globally, and only about 1 in 1,000 hatchlings survives to adulthood. Every nest protected through our turtle walks represents thousands of turtles that can continue their species' ancient legacy. By engaging communities, we're creating ocean advocates for the future.</p>

                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-8 mb-4">The 15-Year Partnership</h3>
