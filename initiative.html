<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Initiative Details</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0EA5E9",
                        secondary: "#F97316",
                        "background-light": "#F0F9FF",
                        "background-dark": "#0F172A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-main-light": "#1E293B",
                        "text-main-dark": "#F1F5F9",
                        "text-muted-light": "#64748B",
                        "text-muted-dark": "#94A3B8",
                    },
                    fontFamily: {
                        display: ['"DM Serif Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                },
            },
        };
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-sans selection:bg-primary selection:text-white transition-colors duration-300">

    <!-- Header (Shared) -->
    <header
        class="sticky top-0 z-50 bg-slate-200/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-slate-300 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Left Side Communitree Logo -->
                <div class="flex items-center">
                    <!-- Adjusted link to go back to home -->
                    <a href="index.html">
                        <img src="Communitree New Logo Green (1).png" alt="Communitree Logo"
                            class="h-12 md:h-20 w-auto" />
                    </a>
                </div>

                <!-- Right Side Ample Logo -->
                <div class="flex items-center cursor-pointer">
                    <a href="index.html">
                        <img src="logo.svg" alt="Company Logo" class="h-8 md:h-10 w-auto" />
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="pb-20">
        <!-- Hero Section -->
        <section class="relative h-[50vh] min-h-[400px]">
            <img id="hero-img" src="" alt="Initiative Hero" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-8 md:p-16">
                <div class="max-w-7xl mx-auto">
                    <span id="hero-tag"
                        class="inline-block px-4 py-1.5 rounded-full bg-primary text-white text-sm font-bold uppercase tracking-wider mb-4 shadow-lg"></span>
                    <h1 id="hero-title"
                        class="font-display text-5xl md:text-7xl text-white leading-tight drop-shadow-lg mb-4"></h1>
                    <div class="flex items-center gap-6 text-slate-200 text-sm md:text-base font-medium">
                        <div class="flex items-center gap-2">
                            <span class="material-icons-outlined">calendar_today</span>
                            <span id="hero-date">Seasonal / Weekly</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="material-icons-outlined">location_on</span>
                            <span>Chennai Coastline</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 -mt-10 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                <!-- Main Content -->
                <div
                    class="lg:col-span-2 bg-surface-light dark:bg-surface-dark p-8 md:p-12 rounded-3xl shadow-xl border border-slate-100 dark:border-slate-800">
                    <div id="content-body"
                        class="prose prose-lg dark:prose-invert text-slate-600 dark:text-slate-300 max-w-none">
                        <!-- Dynamic Content Injected Here -->
                    </div>

                    <!-- Gallery -->
                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-12 mb-6">Gallery</h3>
                    <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Dynamic Gallery -->
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="lg:col-span-1 space-y-8">
                    <div
                        class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-xl border border-slate-100 dark:border-slate-700 sticky top-24">
                        <h3 class="font-display text-2xl text-slate-900 dark:text-white mb-2">Join the Movement</h3>
                        <p class="text-slate-500 dark:text-slate-400 mb-6 text-sm">Follow us on Instagram for the latest
                            updates and event details.</p>
                        <a href="https://www.instagram.com/communitreeindia/" target="_blank"
                            class="block w-full py-4 mt-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold text-center rounded-xl transition-all shadow-lg shadow-pink-500/20 transform hover:-translate-y-1">
                            Visit Instagram
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-50 dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-500 dark:text-slate-400">Â© 2024 Beach Cleanup. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const contentData = {
            'turtle': {
                tag: "",
                title: "",
                date: "",
                image: "turtle_cover.jpeg",
                gallery: [
                    "turtle_1.jpeg", "turtle_2.jpeg", "turtle_3.jpeg", "turtle_4.jpeg", "turtle_5.jpeg",
                    "turtle_new_1.jpeg", "turtle_new_2.jpeg", "turtle_new_3.jpeg", "turtle_new_4.jpeg",
                    "turtle_new_5.jpeg", "turtle_new_6.jpeg", "turtle_new_7.jpeg", "turtle_new_8.jpeg",
                    "turtle_new_9.jpeg", "turtle_new_10.jpeg", "turtle_new_12.jpeg"
                ],
                body: ``
            },
            'cleanup': {
                tag: "",
                title: "",
                date: "",
                image: "cleanup_cover.jpeg",
                gallery: [
                    "cleanup_1.jpeg", "cleanup_2.jpeg", "cleanup_3.jpeg", "cleanup_4.jpeg",
                    "cleanup_5.jpeg", "cleanup_6.jpeg", "cleanup_7.jpeg", "cleanup_8.jpeg",
                    "cleanup_9.jpeg", "cleanup_10.jpeg"
                ],
                body: ``
            },
            'sand': {
                tag: "",
                title: "",
                date: "",
                image: "WhatsApp Image 2026-01-06 at 20.20.58 (6).jpeg",
                gallery: [
                    "WhatsApp Image 2026-01-06 at 20.20.55 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.56 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.56 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.56 (5).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.57 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.57 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.57 (5).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.58 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.58 (5).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.58 (6).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.58 (7).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.59 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.59 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.20.59 (5).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.00 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.00 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.00 (5).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.01 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.01 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.01 (5).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.02 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.02 (5).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.02 (6).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.02 (7).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.03 (1).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.04 (2).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.04 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.05 (1).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.05 (2).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.05 (3).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.05 (4).jpeg",
                    "WhatsApp Image 2026-01-06 at 20.21.05 (5).jpeg"
                ],
                body: ``
            }
        };

        function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id') || 'cleanup'; // Default to cleanup if no match
            const data = contentData[id] || contentData['cleanup'];

            document.getElementById('hero-img').src = data.image;
            document.getElementById('hero-tag').textContent = data.tag;
            document.getElementById('hero-title').textContent = data.title;
            document.getElementById('hero-date').textContent = data.date;
            document.getElementById('content-body').innerHTML = data.body;

            // Populate Gallery
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = '';

            if (data.gallery && data.gallery.length > 0) {
                const fragment = document.createDocumentFragment();
                data.gallery.forEach(imgSrc => {
                    const div = document.createElement('div');
                    div.className = 'aspect-video bg-slate-200 dark:bg-slate-700 rounded-xl overflow-hidden';
                    div.innerHTML = `<img src="${imgSrc}" loading="lazy" decoding="async" class="w-full h-full object-cover hover:scale-105 transition-transform duration-500" alt="Gallery image">`;
                    fragment.appendChild(div);
                });
                galleryGrid.appendChild(fragment);
            }
        }

        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>

</html>
