                    <p>Under the starlit sky, small groups of volunteers become guardians of an ancient ritual. Walking quietly along the coastline, participants learn to identify turtle crawls - the distinctive tracks turtles leave in the sand. When nests are located, Forest Department experts explain proper protection protocols and share fascinating insights about sea turtle biology, behavior, and conservation challenges.</p>

                    </ul>

                    <p>Our turtle walks attract diverse groups including schools, corporate teams, families, and nature enthusiasts. It provides hands-on environmental education that goes far beyond textbooks and offers meaningful team-building experiences.</p>

                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-8 mb-4">Preparing for Your Walk</h3>

                body: `
                    <h2 class="font-display text-3xl text-slate-900 dark:text-white mb-6">Transforming Chennai's Coastline</h2>
                    <p>For over 15 years, SAVEaTURTLE has been restoring Chennai's beautiful coastline to its natural glory. What started as a small group of concerned citizens has grown into a powerful movement with nearly 1,000 tons of trash removed from our beaches.</p>
                    
                    <h3 class="font-display text-2xl text-slate-900 dark:text-white mt-8 mb-4">The Impact in Numbers</h3>

                        <li><strong>Data Collection:</strong> Our cleanup data helps identify pollution sources and inform policy decisions.</li>
                        <li><strong>Community Awareness:</strong> Participants see firsthand the scale of ocean pollution and become ambassadors for change.</li>

            document.getElementById('hero-title').textContent = data.title;
            document.getElementById('hero-date').textContent = data.date;
            document.getElementById('content-body').innerHTML = data.body;

            // Populate Gallery (using same image for demo, duplicated)
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = `
                <div class="aspect-video bg-slate-200 dark:bg-slate-700 rounded-xl overflow-hidden">
