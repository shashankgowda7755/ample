<footer class="mt-12 text-center text-stone-400 dark:text-stone-600 text-xs font-medium">

<button class="fixed bottom-6 right-6 p-3 rounded-full bg-white dark:bg-stone-800 text-stone-600 dark:text-stone-300 shadow-lg border border-stone-100 dark:border-stone-700 hover:scale-110 transition-transform z-50" id="theme-toggle">
<span class="material-icons-round block dark:hidden">dark_mode</span>
<span class="material-icons-round hidden dark:block">light_mode</span>
</button>
<script>
        // Simple theme toggle logic
        const btn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        // Check local storage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        btn.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });
    </script>
