<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Beach Cleanup Initiative - PureShores</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&amp;family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2dd4bf", // Vibrant Teal
              "primary-dark": "#14b8a6",
              secondary: "#fb7185", // Vibrant Coral/Rose
              "secondary-dark": "#e11d48",
              "background-light": "#f8fafc", // Cool gray/slate tint
              "background-dark": "#020617", // Deepest Navy
              "surface-light": "#ffffff",
              "surface-dark": "#0f172a",
              "text-light": "#334155",
              "text-dark": "#f1f5f9",
              "glass-border": "rgba(255, 255, 255, 0.1)",
            },
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              '2xl': "1rem",
              'card': "0.75rem", // More standard rounding
              'full': "9999px",
            },
            backgroundImage: {
               'hero-gradient': 'linear-gradient(to right, rgba(2, 6, 23, 0.8) 0%, rgba(2, 6, 23, 0.4) 50%, rgba(2, 6, 23, 0) 100%)',
               'card-gradient': 'linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%)',
            }
          },
        },
      };
    </script>
    <style>
        .hero-video-container {
            position: relative;
            overflow: hidden;
            transform: translateZ(0); 
        }
        .hero-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dark .glass-nav {
            background: rgba(2, 6, 23, 0.8);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .horizontal-scroll-container::-webkit-scrollbar {
            display: none;
        }
        .horizontal-scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
